version: v1.0
name: Ruby
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Run tests in Linux environment
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
          - sudo apt-get update && sudo apt-get install -y libyaml-dev
          - git -C ${HOME}/.rbenv/plugins/ruby-build pull
      jobs:
        - name: run tests
          matrix:
            - env_var: RUBY_VERSION
              values:
                - '2.6'
                - '2.7'
                - '3.0'
                - '3.1'
                - '3.2'
                - jruby-9.3
                - jruby-9.4
                - truffleruby-22
          commands:
            - sem-version ruby ${RUBY_VERSION}
            - bundle config set --local deployment true
            - bundle config set --local path vendor/bundle
            - gem install --no-doc bundler:2.4.3
            - bundle install
            - mkdir -p tmp/test-results/
            - export TEST_RESULTS_FILE=tmp/test-results/${RUBY_VERSION}.xml
            - TESTOPTS="--junit --junit-filename=${TEST_RESULTS_FILE}" bundle exec rake test
            - test-results publish --name ${RUBY_VERSION} ${TEST_RESULTS_FILE}

after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
